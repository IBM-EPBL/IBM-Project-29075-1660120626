<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Care Registry</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <body>
  
    <div class="main-block">
        <h1>User Register</h1>
        <div class="flash" id="para">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
             <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
             </ul>
          {% endif %}
       {% endwith %}
      </div>
        <form action="{{ url_for('adduser') }}" method="POST">
          
          
          <input type="text" name="name" id="name" placeholder="Name" required/>
         
          <input type="text" name="mail" id="mail" placeholder="E-Mail" required/>
          
          <input type="password" name="password" id="passsword" placeholder="Password" required/>
          <hr>
          
          <hr>
          <div class="btn-block">
            <button type="submit" href="/">Submit</button>
          </div>
          
        </form>
      </div>
      


  
</body>
</html>
<script>
  $(document).ready(function(){
    $(".flash").hide(3000);
  });
</script>
